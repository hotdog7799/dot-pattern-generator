experiment:
  # run_experiments.py에서 사용할 설정
  image_width: 2560
  image_height: 1600
  # 리스트로 여러 값을 테스트할 수 있습니다.
  # multipliers: [1.0, 1.3, 1.5, 2.0]
  multipliers: [1.5]

generation_parameters:
  # gen_random_dot_pixel_new.py의 run_generation 기본값들
  # (YAML의 키 이름을 함수 인자명과 동일하게 맞추는 것이 핵심)
  pixel_size_m: 2.7e-6
  height_max_um: 10
  obj_dist_mm: 6.5
  img_dist_mm: 1.1
  n: 1.53 # refractive_index (n으로 사용하셨네요)

output:
  # (선택 사항) 출력 경로도 설정으로 분리
  base_dir: "./Outputs"

